LightName:
    type: string
    enum:
      - bedroom
      - guestroom
      - sittingroom
      - kitchen
      - cinema
LightStatusDTO:
  type: object
  required:
    - red
    - green
    - blue
  properties:
    red:
      type: Integer
      format: int32
      minimum: 0
    green:
      type: Integer
      format: int32
      minimum: 0
    blue:
      type: Integer
      format: int32
      minimum: 0
    brightness:
      type: Integer
      format: int32
      minimum: 1
