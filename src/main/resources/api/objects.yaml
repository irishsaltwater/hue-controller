LightName:
    type: string
    enum:
      - bedroom
      - guestroom
      - sittingroom
      - kitchen
      - cinema
PlugName:
  type: string
  enum:
    - balcony
    - tree
LightStatusDTO:
  type: object
  required:
    - red
    - green
    - blue
  properties:
    red:
      type: integer
      format: int32
      minimum: 0
    green:
      type: integer
      format: int32
      minimum: 0
    blue:
      type: integer
      format: int32
      minimum: 0
    brightness:
      type: integer
      format: int32
      minimum: 1
